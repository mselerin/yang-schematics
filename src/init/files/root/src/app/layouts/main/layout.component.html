<header>
  <h2><a [routerLink]="'/home'"><%=name%></a></h2>

  <p>
    <select #langSelect (change)="i18n.use(langSelect.value)">
      <option *ngFor="let lang of i18n.getLangs()" [value]="lang" [selected]="lang === i18n.currentLang">{{ lang }}</option>
    </select>
  </p>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  {{ manifest.name }} - v{{ manifest.version }}
  <small>({{ manifest.buildDate | date:'dd-MM-y' }})</small>
</footer>
